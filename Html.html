<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarracommerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #292727;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .product-item {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .product-item img {
            max-width: 100%;
            height: auto;
        }
        .product-item h2 {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .product-item p {
            color: #888;
        }
        .product-item button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        .product-item button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tarracommerce</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Productos</a>
        <a href="#">comercios</a>
        <a href="#">eventos</a>
        <a href="#">Contacto</a>
    </nav>
    <div class="container">
        <div class="product">
            <div class="product-item">
                <img src="https://via.placeholder.com/200" alt="Producto 1">
                <h2>Producto 1</h2>
                <p>Descripción.</p>
                <p>€50.00</p>
                <button>Añadir al carrito</button>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/200" alt="Producto 2">
                <h2>Producto 2</h2>
                <p>Descripción.</p>
                <p>€65.00</p>
                <button>Añadir al carrito</button>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/200" alt="Producto 3">
                <h2>Producto 3</h2>
                <p>Descripción.</p>
                <p>€80.00</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Tarracommerce. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
