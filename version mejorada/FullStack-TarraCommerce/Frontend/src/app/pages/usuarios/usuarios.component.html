<h1>Empleados</h1>
<div *ngFor="let user of usuariosList">
  <h3>Empleado:</h3>
  <!-- <img [src]="user.img" alt="" /> -->
  <h5>Nombre: {{ user.nombre }}</h5>
  <p>ID: {{ user._id }}</p>
  <div *ngIf="user.username === 'anal'; else normal">
    <h1>Nombre de usuario: {{ user.username }}</h1>
  </div>
  <ng-template #normal>
    <p>Nombre de usuario: {{ user.username }}</p>
  </ng-template>
  <p>Correo: {{ user.correo }}</p>
  <p>Password: {{ user.password }}</p>
  <p>Telefono: {{ user.telefono }}</p>
  <p>Direcci√≥n: {{ user.direccion }}</p>
</div>
